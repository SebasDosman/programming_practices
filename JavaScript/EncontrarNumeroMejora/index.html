<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Find Number</title>
    </head>

    <body>
        <div class="container">
            <div class="container-content">
                <div class="container-info">
                    <div class="container-text">
                        <h1></h1>
                        <p class="text-paragraph"></p>
                    </div>
                    <input type="number" min="1" max="10" class="container-input">
                    <div class="chute container-buttons">
                        <button onclick="userAttempt()" class="container-button">Try</button>
                        <button class="container-button" id="restart" disabled>New game</button>
                    </div>
                </div>
                <img src="./img/ia.png" alt="Person`s icon" class="container-image" />
            </div>
        </div>

        <script src="app.js" defer></script>
    </body>
</html>
