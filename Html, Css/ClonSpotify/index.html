<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify App</title>
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Spotify_icon.svg/1982px-Spotify_icon.svg.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="player">
      <audio src="./assets/music/song.mp3" controls></audio>

      <div class="cover">
        <div class="cover-img">
          <img src="./assets/img/song_cover.png" alt="" />
        </div>
        <div class="metadata">
          <div class="song-info">
            <div class="title">LUNA</div>
            <div class="artist">Feid, ATL Jacob</div>
          </div>
          <div class="check-icon">
            <i class="fa-solid fa-circle-check"></i>
          </div>
        </div>
      </div>

      <div class="controls">
        <div class="buttons shuffle">
          <i class="fa-solid fa-shuffle"></i>
        </div>
        <div class="player-buttons">
          <div class="buttons prev">
            <i class="fa-solid fa-backward-step"></i>
          </div>
          <div class="play">
            <i class="fa-solid fa-circle-play"></i>
          </div>
          <div class="buttons next">
            <i class="fa-solid fa-forward-step"></i>
          </div>
        </div>
        <div class="buttons repeat">
          <i class="fa-solid fa-repeat"></i>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
